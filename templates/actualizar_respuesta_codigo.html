<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Respuesta</title>
</head>
<body>
    <h1>Actualizar Respuesta</h1>
    <form action="{{ url_for('respuesta_codigo_bp.actualizar_respuesta', id=respuesta.id_respuesta_codigo) }}" method="PUT" enctype="multipart/form-data">
        <label for="archivo_nombre">Archivo:</label>
        <input type="file" id="archivo_nombre" name="archivo_nombre" value="{{ respuesta.archivo_nombre }}" required><br><br>

        <label for="tiempo">Tiempo:</label>
        <input type="text" id="tiempo" name="tiempo" value="{{ respuesta.tiempo }}" required><br><br>

        <label for="equipo_id">Equipo ID:</label>
        <input type="text" id="equipo_id" name="equipo_id" value="{{ respuesta.equipo_id }}" required><br><br>

        <label for="desafio_id">Desafio ID:</label>
        <input type="text" id="desafio_id" name="desafio_id" value="{{ respuesta.desafio_id }}" required><br><br>

        <button type="submit">Actualizar Respuesta</button>
    </form>

    <a href="{{ url_for('respuesta_codigo_bp.listar_respuestas') }}">Volver a la lista</a>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
