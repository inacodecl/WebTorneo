<!-- templates/asignar_integrante.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Integrante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Asignar Integrante a un Equipo</h1>

    <!-- Mostrar mensaje de error o éxito -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }} mt-3">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('integrante.asignar_integrante') }}">
      <!-- Correo -->
      <div class="mb-3">
        <label for="correo" class="form-label">Correo del Integrante:</label>
        <input type="email" id="correo" name="correo" class="form-control" placeholder="correo@inacapmail.cl" required>
      </div>

      <!-- Equipo ID -->
      <div class="mb-3">
        <label for="equipo_id" class="form-label">ID del Equipo:</label>
        <input type="text" id="equipo_id" name="equipo_id" class="form-control" required>
      </div>

      <!-- Rol ID -->
      <div class="mb-3">
        <label for="rol_id" class="form-label">Rol del Integrante:</label>
        <input type="text" id="rol_id" name="rol_id" class="form-control" required>
      </div>

      <!-- Botón de Envío -->
      <button type="submit" class="btn btn-primary">Asignar Integrante</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
