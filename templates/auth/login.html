<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="text-center">
    <form class="form-signin" method="post" action="{{ url_for('login.login') }}" >

      <img class="mb-4" src="{{url_for('static',filename='img/logoFinal.png')}}" alt="" width="72" height="72">
  
      <h1 class="h3 mb-3 font-weight-normal">Bienvenido </h1>
      {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="container mt-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
      <label for="nombre_equipo" class="sr-only">Equipo</label>
      <input type="text" id="nombre_equipo" name="nombre_equipo" class="form-control" placeholder="Nombre Equipo" required>

      <label for="pwd_equipo" class="sr-only">Contraseña</label>
      <input type="password" id="pwd_equipo" name="pwd_equipo" class="form-control" placeholder="Contraseña" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <a href="{{ url_for('inscripcion.index') }}" class="btn btn-outline-danger btn-block mt-3">
        <i class="bi bi-person-plus"></i> Registrar nuevo equipo
      </a>
      <p class="mt-5 mb-3 text-white">&copy; 2025</p>
    </form>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
