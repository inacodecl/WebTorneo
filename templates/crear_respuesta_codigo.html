<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Respuesta</title>
</head>
<body>
    <h1>Crear una nueva respuesta</h1>
    <form action="{{ url_for('respuesta_codigo.crear_respuesta') }}" method="POST" enctype="multipart/form-data">
        <label for="archivo_nombre">Archivo:</label>
        <input type="file" id="archivo_nombre" name="archivo_nombre" accept=".py" required><br><br>

        <label for="tiempo">Tiempo:</label>
        <input type="datetime-local" id="tiempo" name="tiempo" required><br><br>

        <label for="equipo_id">Equipo ID:</label>
        <input type="number" id="equipo_id" name="equipo_id" required><br><br>

        <label for="desafio_id">Desaf√≠o ID:</label>
        <input type="number" id="desafio_id" name="desafio_id" required><br><br>

        <button type="submit">Crear Respuesta</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
