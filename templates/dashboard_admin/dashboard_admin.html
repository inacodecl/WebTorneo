<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin - Desafío Escarlata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <div class="escarlata-header text-center py-4 mb-5">
            <h1 class="escarlata-title mb-2">Desafío Escarlata</h1>
            <h4 class="mb-0">Dashboard de Administrador</h4>
            <a href="{{ url_for('login.logout') }}" class="btn btn-outline-light position-absolute top-0 end-0 m-3">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </a>
        </div>

        <div class="text-center mb-4">
            <h2 class="mb-3">¡Bienvenido, Administrador!</h2>
            <p class="lead">Aquí podrás gestionar torneos, desafíos, fases.</p>
        </div>

        <div class="row g-4">
            <div class="col-md-3">
                <div class="card bg-secondary shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-trophy-fill display-4 text-warning"></i>
                        <h5 class="card-title mt-2">Torneos</h5>
                        <a href="{{ url_for('torneo.torneo') }}" class="btn btn-escarlata mt-2 w-100">Gestionar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-secondary shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-lightning-fill display-4 text-danger"></i>
                        <h5 class="card-title mt-2">Desafíos</h5>
                        <a href="{{ url_for('desafio.desafio') }}" class="btn btn-escarlata mt-2 w-100">Gestionar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-secondary shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-bar-chart-fill display-4 text-info"></i>
                        <h5 class="card-title mt-2">Fases</h5>
                        <a href="{{ url_for('fase.fase') }}" class="btn btn-escarlata mt-2 w-100">Gestionar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-secondary shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-people-fill display-4 text-light"></i>
                        <h5 class="card-title mt-2">Equipos</h5>
                        <a href="{{ url_for('equipo.listar_equipos') }}" class="btn btn-escarlata mt-2 w-100">Ver equipos</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer mt-5">
            &copy; 2025 Desafío Escarlata &mdash; Todos los derechos reservados
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
