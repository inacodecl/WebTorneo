<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Equipos Registrados - Desaf√≠o Escarlata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <h2 class="mb-4 escarlata-title">Equipos Registrados</h2>
        <a href="{{ url_for('dashboard_admin_bp.dashboard_admin') }}" class="btn btn-outline-light mb-3">
            <i class="bi bi-arrow-left"></i> Volver al Dashboard Admin
        </a>
        <div class="card bg-secondary">
            <div class="card-body p-0">
                <table class="table table-dark table-hover mb-0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Avatar</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for equipo in equipos %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ equipo.NombreEquipo }}</td>
                            <td>
                                {% if equipo.avatar %}
                                <img src="{{ equipo.avatar }}" alt="avatar" width="32" height="32" class="rounded-circle">
                                {% else %}
                                <span class="text-warning">Sin avatar</span>
                                {% endif %}
                            </td>
                            <td>
                                {% if equipo.estado == 1 %}
                                <span class="badge bg-success">Activo</span>
                                {% else %}
                                <span class="badge bg-secondary">Inactivo</span>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
