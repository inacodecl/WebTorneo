<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripción de Equipo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Inscripción de Equipo</h1>

    <!-- Mostrar mensajes flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Formulario para inscripción de equipo -->
  <form method="POST" action="{{ url_for('equipo.inscribir_equipo') }}" enctype="multipart/form-data">
      
      <!-- Nombre del equipo -->
      <div class="mb-3">
        <label for="nombreEquipo" class="form-label">Nombre del Equipo:</label>
        <input type="text" id="nombreEquipo" name="nombreEquipo" class="form-control" placeholder="Ingresa el nombre del equipo" required>
      </div>

      <!-- Avatar (archivo) -->
      <div class="mb-3">
        <label for="avatar" class="form-label">Avatar:</label>
        <input type="file" id="avatar" name="avatar" class="form-control" accept="image/*">
        <small class="form-text text-muted">Selecciona una imagen para el avatar del equipo (opcional).</small>
      </div>

      <!-- Contraseña del equipo -->
      <div class="mb-3">
        <label for="pwd_equipo" class="form-label">Contraseña:</label>
        <input type="password" id="pwd_equipo" name="pwd_equipo" class="form-control" placeholder="Ingresa la contraseña del equipo" required>
      </div>

      <!-- Botón de envío -->
      <button type="submit" class="btn btn-primary w-100">Inscribir equipo</button>

    </form>

    <!-- Enlace para login -->
    <div class="mt-3 text-center">
      <a href="{{ url_for('login') }}">¿Ya tienes un equipo?</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
