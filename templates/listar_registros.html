<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Registros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1>Registros en Torneos</h1>
    <a href="{{ url_for('registro.crear_registro') }}">Crear Nuevo Registro</a>
    <table class="table">
        <thead>
            <tr>
                <th>Torneo: </th>
                <th>Equipo: </th>
                <th>Actualizar: </th>
            </tr>
        </thead>
        <tbody>
            {% for registro in registros %}
            <tr>
                <td>{{ registro.torneo_id }}</td>
                <td>{{ registro.equipo_id }}</td>
                <td><a href="{{ url_for('registro.obtener_registro', id=registro.id_registro) }}">Actualizar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
