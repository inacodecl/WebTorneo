<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Respuestas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1>Respuestas del CÃ³digo</h1>
    <a href="{{ url_for('respuesta_codigo_bp.crear_respuesta') }}">Crear Nueva Respuesta</a>
    <table class="table">
        <thead>
            <tr>
                <th>Archivo: </th>
                <th>Tiempo: </th>
                <th>Actualizar: </th>
            </tr>
        </thead>
        <tbody>
            {% for respuesta in respuestas %}
            <tr>
                <td>{{ respuesta.archivo_nombre }}</td>
                <td>{{ respuesta.tiempo }}</td>
                <td><a href="{{ url_for('respuesta_codigo_bp.obtener_respuesta', id=respuesta.id_respuesta_codigo) }}">Actualizar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
